
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>eam BOS African Healthcare Challenge 17</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="../css/skeleton.css"> 


  </head>
  <body  ng-app=”AfricanHealthcareChallenge17App”>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
      <!-- 	<div class="row"> -->
      <div class="three-quater column" style="margin-top: 2%"> 

        <div class="row">
         <div class="six columns">
          <h3>Search for hospital</h3>
          <form ng-submit="getHospital()" >
           <div>
            <label >Hospital Id</label>
            <input class="u-full-width" type="number" ng-model="hospitalId" min="1" required="true" />  
          </div>
          <input class="button-primary" type="submit" value="Search"/>
        </form>
      </div>
    </div>

  <!-- 
     <div>
       <form ng-submit="submit(ScoresObj)" >
         <div class="row">
            <input input class="u-full-width" type="number" ng-model="hospital." min="-100" max="100"/>  
        </div>
      </form>
    </div> -->
    <div>
      <h3>Hospital Details</h3>
      <h5>{{hospital.name}}</h5>
      <h5>{{hospital.locations}}</h5>
      <div class="row">
        <h5>Patients</h5>
        <table class="u-full-width">
          <thead>
            <tr>
              <th>First Name
              </th>
              <th>Last Name
              </th>

            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="patient in hospital.patients track by $index ">
              <td>{{patient.firstName}}
              </td>
              <td>{{patient.lastName}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
